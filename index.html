    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById("action").addEventListener("click", function () {
        const inpagemenu = document.getElementById("inpagemenu");
        const pagecontent = document.getElementById("pagecontent");

        if (inpagemenu.style.width === "32px") {
          // Revert to original styles
          inpagemenu.style.width = "300px";
          pagecontent.style.marginLeft = "415px";
        } else {
          // Apply new styles
          inpagemenu.style.width = "32px";
          pagecontent.style.marginLeft = "115px";
        }
      });

      function updateWidthIndicator() {
        const childDiv = document.getElementById("childDiv");
        const widthValue = childDiv.offsetWidth; // Get the width of the div in pixels
        document.getElementById("widthValue").innerText = widthValue;
      }

      // Update width indicator on load
      updateWidthIndicator();

      // Update width indicator whenever the window is resized
      window.addEventListener("resize", updateWidthIndicator);

    </script>
